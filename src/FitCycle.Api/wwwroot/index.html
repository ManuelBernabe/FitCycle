<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#512BD4">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.svg">
  <title>FitCycle</title>
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <div id="app">
    <div style="display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;">
      <div style="font-size:32px;font-weight:bold;color:#512BD4;">FC</div>
      <div style="margin-top:8px;color:#999;">Cargando...</div>
    </div>
  </div>
  <script>
    // Force unregister old service workers and clear caches on first load of new version
    (async function() {
      if (!('serviceWorker' in navigator)) return;
      try {
        var regs = await navigator.serviceWorker.getRegistrations();
        for (var r of regs) { await r.unregister(); }
        var keys = await caches.keys();
        for (var k of keys) { await caches.delete(k); }
      } catch(e) { console.warn('SW cleanup error:', e); }
      // Re-register fresh
      navigator.serviceWorker.register('/sw.js');
    })();
  </script>
  <script type="module" src="/js/app.js"></script>
  <script>
    // Show error if app fails to load within 10 seconds
    setTimeout(function() {
      var app = document.getElementById('app');
      if (app && app.querySelector('.loading-page,.login-page,.page')) return; // app loaded
      if (app) {
        app.innerHTML = '<div style="padding:40px;text-align:center;">' +
          '<div style="font-size:32px;font-weight:bold;color:#512BD4;">FC</div>' +
          '<div style="margin:16px 0;color:#dc3545;">Error al cargar la aplicaci√≥n</div>' +
          '<button onclick="location.reload()" style="padding:10px 24px;background:#512BD4;color:#fff;border:none;border-radius:8px;font-size:16px;cursor:pointer;">Reintentar</button>' +
          '</div>';
      }
    }, 10000);
  </script>
</body>
</html>
